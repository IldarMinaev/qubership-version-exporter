ssh_collector:
  connections:
    - host: x.x.x.x
      port: 22
      network: tcp
      # Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
      timeout:
      credentials:
        login: centos
        identityFile: "testdata/configollector/keys/test_private_key"
        knownHostsPath: "testdata/configollector/keys/known_hosts"
      requests:
        - cmd: "head /etc/os-release"
          metricName: "os_versions_metric"
          labels:
            - name: os_version
              valueRegexp: "[a-z0-9.]*"
            - name: name
              valueRegexp: "[^a-zA-Z0-9]"
        - cmd: 'tail /etc/ssh/ssh_config'
          metricName: "ssh_versions_metric"
          description: "Metric shows versions of ssh component"
          labels:
            - name: ssh_version
              valueRegexp: "[^a-zA-Z0-9]"
        - cmd: 'cat /etc/ssh/ssh_config'
          metricName: "ssh_ver_metric"
          description: "Metric shows versions of ssh component"
          labels:
            - name: version
              valueRegexp: "[^a-zA-Z0-9]"
    - host: x.x.x.x
      port: 22
      network: tcp
      # Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
      timeout: 5s
      credentials:
        login: centos
        identityFile: "testdata/configollector/keys/test_private_key"
        knownHostsPath: "testdata/configollector/keys/known_hosts"
      requests:
        - cmd: 'printenv'
          metricName: "os_versions_metric"
          labels:
            - name: os_version
              valueRegexp: "(?P<version>[a-z0-9.]*)"
            - name: name
              valueRegexp: "(?P<name>[^a-zA-Z0-9])"
        - cmd: 'nl /etc/ssh/ssh_config'
          metricName: "ssh_versions_metric"
          description: "Metric shows versions of ssh component"
          labels:
            - name: ssh_version
              valueRegexp: "[^a-zA-Z0-9]"
        - cmd: 'hostname --fqdn'
          metricName: "hostname_metric"
          labels:
            - name: version
              valueRegexp: "[^a-zA-Z0-9]"
